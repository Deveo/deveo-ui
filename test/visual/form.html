<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Form</title>
    <link rel="stylesheet" href="../../dist/css/deveo.min.css">
    <!-- FIXME: Rather define header styles as part of deveo-ui itself. -->
    <style>
      header {
        background: #fff;
        height: 50px;
        color: #269fe5;
        line-height: 48px;
        padding-left: 10px;
        border-bottom: 1px solid #e3e6e7;
        font-size: 14px;
      }

      section {
        width: 500px;
        margin: 20px 0;
        padding: 0 20px 20px 20px;
        background-color: #fff;
        overflow: scroll;
        resize: both;
      }

      hr {
        border: 0;
        border-bottom: 1px solid #ddd;
      }
    </style>
  </head>

  <body>
    <header><i class="icons icon-deveo"></i></header>

    <div class="column two">
      <ul class="menu breathe">
        <li><a href="avatar.html">Avatar</a></li>
        <li><a href="button.html">Button</a></li>
        <li><a href="dropdown.html">Dropdown</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="stack.html">Stack</a></li>
        <li><a href="typography.html">Typography</a></li>
      </ul>
    </div>

    <div class="column ten last">
      <h2>Forms</h2>

      <section>
        <h3>Default form with labels</h3>

        <form>
          <p>
            <label>
              Input
              <input type="text">
            </label>
          </p>

          <div class="inline-group">
            <p>
              <label>
                Inline input 1
                <input type="text">
              </label>
            </p>
            <p>
              <label>
                Inline input 2
                <input type="text">
              </label>
            </p>
          </div>

          <p>
            <label>Textarea
              <textarea rows="3"></textarea>
            </label>
          </p>

          <p>
            <label>
              <input type="checkbox">Checkbox 1
            </label>
            <label>
              <input type="checkbox">Checkbox 2
            </label>
          </p>

          <p>
            <label>
              <input type="radio" name="option" checked>Option 1
            </label>
            <label>
              <input type="radio" name="option">Option 2
            </label>
          </p>

          <p>
            <a href="" class="button button-primary">Submit</a>
            <a href="" class="button button-secondary">Cancel</a>
          </p>
        </form>
      </section>

      <section>
        <h3>Inline form</h3>

        <form class="form-inline">
          <p>
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
          </p>

          <p>
            <label>
              <input type="checkbox">Checkbox 1
            </label>
            <label>
              <input type="checkbox">Checkbox 2
            </label>
          </p>

          <p>
            <label>
              <input type="radio" name="option" checked>Option 1
            </label>
            <label>
              <input type="radio" name="option">Option 2
            </label>
          </p>

          <p>
            <a href="" class="button button-primary">Submit</a>
            <a href="" class="button button-secondary">Cancel</a>
          </p>
        </form>
      </section>

      <section>
        <h3>Input states</h3>

        <form>
          <p>
            <label>Label
              <input type="text" class="success" placeholder="Success" value="Valid value">
            </label>
          </p>

          <p>
            <label>Label
              <input type="text" class="error" placeholder="Error" value="Erroneous value">
            </label>
            <span class="error">An error occured</span>
          </p>

          <div class="input-group-wrapper">
            <label for="success">Label</label>
            <div class="input-group">
              <input type="text" id="success" class="success" placeholder="Success" value="Valid value">
              <span class="input-group-addon success">
                <i class="icons icon-accept"></i>
              </span>
            </div>
          </div>

          <div class="input-group-wrapper">
            <label for="error">Label</label>
            <div class="input-group">
              <input type="text" id="error" class="error"placeholder="Error" value="Erroneous value">
              <span class="input-group-addon error">
                <i class="icons icon-attention"></i>
              </span>
            </div>
            <span class="error">An error occured</span>
          </div>

          <p class="disabled">
            <label>Label
              <input type="text" placeholder="Disabled input" disabled>
            </label>
          </p>
        </form>
      </section>

      <section>
        <h3>Miscellaneous</h3>

        <form class="form-inline">
          <p>
            <label class="label-alt">
              Alternative label color (trigger)
            </label>
          </p>
            <p>
              <label>Small input
                <input type="text" class="input-small" placeholder="Placeholder">
              </label>
              <button class="button button-primary button-small">Submit</button>
              <button class="button button-secondary button-small">Cancel</button>
          </p>
        </form>
      </section>
    </div>
    <script src="../../bower_components/jquery/dist/jquery.min.js"></script>
  </body>
</html>
