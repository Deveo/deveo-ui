<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Stack</title>
    <link rel="stylesheet" href="../../dist/css/deveo.min.css">
    <!-- FIXME: Rather define header styles as part of deveo-ui itself. -->
    <style>
      header {
        background: #fff;
        height: 50px;
        color: #269fe5;
        line-height: 48px;
        padding-left: 10px;
        border-bottom: 1px solid #e3e6e7;
        font-size: 14px;
      }

      section {
        width: 95%;
      }
    </style>
  </head>

  <body>
    <header><i class="icons icon-deveo"></i></header>

    <div class="column two">
      <ul class="menu breathe">
        <li><a href="avatar.html">Avatar</a></li>
        <li><a href="button.html">Button</a></li>
        <li><a href="dropdown.html">Dropdown</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="stack.html">Stack</a></li>
        <li><a href="typography.html">Typography</a></li>
      </ul>
    </div>

    <div class="column ten last">
      <section>
        <h4>Normal</h4>

        <div class="stack clearfix">
          <div class="item">
            <a href="" class="discreet">
              <div class="push">
                <div class="content">
                  <div class="title">Title</div>
                  <div class="details">
                    <span>Details</span>
                  </div>
                </div>
              </div>

              <div class="pull">
                <div class="avatar avatar-alt">
                  <i class="icons icon-app"></i>
                </div>
              </div>
            </a>
          </div>
        </div>
      </section>

      <section>
        <h4>Card</h4>

        <div class="stack stack-card clearfix">
          <div class="item">
            <a href="" class="discreet">
              <div class="push">
                <div class="content">
                  <div class="title">Title</div>
                  <div class="details condensed">
                    <span>Details</span>
                  </div>
                </div>
              </div>

              <div class="pull">
                <div class="avatar avatar-alt">
                  <i class="icons icon-app"></i>
                </div>
              </div>
            </a>
          </div>
        </div>
      </section>

      <section>
        <h4>Inline</h4>

        <div class="stack stack-inline clearfix">
          <div class="item">
            <a href="" class="discreet">
              <div class="push">
                <div class="content">
                  <div class="title">Title</div>
                </div>
              </div>

              <div class="pull">
                <div class="avatar">
                  <i class="icons icon-user-outline"></i>
                </div>
              </div>
            </a>
          </div>
        </div>
      </section>

      <section>
        <h4>Other examples</h4>

        <div class="stack clearfix">
          <div class="item">
            <a href="" class="discreet">
              <div class="push">
                <div class="content">
                  <div class="title">Title</div>
                  <div class="details">
                    <i class="icons icon-user-outline"></i>
                    <span>24</span>
                    <i class="icons icon-bot"></i>
                    <span>3</span>
                    <i class="icons icon-repository-outline"></i>
                    <span>12</span>
                  </div>
                </div>
              </div>

              <div class="pull">
                <div class="avatar avatar-project">
                  <i class="icons icon-project"></i>
                </div>
              </div>
            </a>
          </div>
        </div>

        <br>

        <div class="stack stack-card clearfix">
          <div class="item">
            <div class="push">
              <div class="content">
                <div class="title">John Doe</div>
                <div class="details">
                  <a href="#" class="button button-secondary" data-dropdown="#dropdown-secondary">Trigger text<i class="icons icon-interaction-down"></i>
                  </a>
                  <div class="dropdown" id="dropdown-secondary">
                    <div class="dropdown-menu">
                      <ul class="menu menu-stack">
                        <li><a href="">Item 1</a></li>
                        <li><a href="">Item 2</a></li>
                        <li><a href="">Item 3</a></li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="pull">
              <div class="avatar">
                <span class="initials">JD</span>
              </div>
            </div>
          </div>
        </div>
      </section>
      <br>
    </div>

    <script src="../../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../../js/fit.js"></script>

    <script>
      $(function () {
        'use strict';

        var stacks = $('.stack');

        stacks.each(function () {
          var stack = $(this),
              item  = $('.item', stack).detach(),
              count = 12;

          // Create some items to our stack.
          for (; count > 0; count--) {
            stack.prepend(item.clone());
          }
        });

        stacks.fit();
      });
    </script>
  </body>
</html>
