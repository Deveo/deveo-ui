<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Stack</title>
    <link rel="stylesheet" href="../../dist/css/deveo.min.css">
    <!-- FIXME: Rather define header styles as part of deveo-ui itself. -->
    <style>
      header {
        background: #fff;
        height: 50px;
        color: #269fe5;
        line-height: 48px;
        padding-left: 10px;
        border-bottom: 1px solid #e3e6e7;
        font-size: 14px;
      }
    </style>
  </head>

  <body>
    <header><i class="icons icon-deveo"></i></header>

    <div class="column two">
      <ul class="menu breathe">
        <li><a href="button.html">Button</a></li>
        <li><a href="dropdown.html">Dropdown</a></li>
        <li><a href="stack.html">Stack</a></li>
      </ul>
    </div>

    <div class="column ten last">
      <section>
        <h4>Normal</h4>

        <div class="stack clearfix">
          <div class="item">
            <a href="" class="fixed discreet clearfix">
              <div class="push">
                <div class="content">
                  <div class="title truncate">Title</div>
                  <div class="details truncate">
                    <span>Details</span>
                  </div>
                </div>
              </div>

              <div class="pull">
                <div class="avatar small default">
                  <i class="icons icon-app light"></i>
                </div>
              </div>
            </a>
          </div>
        </div>
      </section>

      <section>
        <h4>Card</h4>

        <div class="stack card clearfix">
          <div class="item">
            <a href="" class="fixed discreet clearfix">
              <div class="push">
                <div class="content">
                  <div class="title truncate">Title</div>
                  <div class="details condensed truncate">
                    <span>Details</span>
                  </div>
                </div>
              </div>

              <div class="pull">
                <div class="avatar small default">
                  <i class="icons icon-app light"></i>
                </div>
              </div>
            </a>
          </div>
        </div>
      </section>
    </div>

    <script src="../../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../../js/fit.js"></script>

    <script>
      $(function () {
        'use strict';

        var stacks = $('.stack');

        stacks.each(function () {
          var stack = $(this),
              item  = $('.item', stack).detach(),
              count = 12;

          // Create some items to our stack.
          for (; count > 0; count--) {
            stack.prepend(item.clone());
          }
        });

        stacks.fit();
      });
    </script>
  </body>
</html>
