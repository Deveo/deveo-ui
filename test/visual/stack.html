<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Deveo Stack</title>
    <link rel="stylesheet" href="../../dist/css/deveo.min.css">
    <style>
    body {
      margin: 30px;
    }
    </style>
  </head>

  <body>
    <h1>Deveo Stack</h1>

    <section>
      <h2>Normal</h2>

      <div class="stack clearfix">
        <div class="item">
          <a href="" class="fixed discreet clearfix">
            <div class="push">
              <div class="content">
                <div class="title truncate">Title</div>
                <div class="details truncate">
                  <span>Details</span>
                </div>
              </div>
            </div>

            <div class="pull">
              <div class="avatar small default">
                <i class="icons icon-app light"></i>
              </div>
            </div>
          </a>
        </div>
      </div>
    </section>

    <section>
      <h2>Compact</h2>

      <div class="stack stack-compact clearfix">
        <div class="item">
          <a href="" class="fixed discreet clearfix">
            <div class="push">
              <div class="content">
                <div class="title truncate">Title</div>
                <div class="details condensed truncate">
                  <span>Details</span>
                </div>
              </div>
            </div>

            <div class="pull">
              <div class="avatar small default">
                <i class="icons icon-app light"></i>
              </div>
            </div>
          </a>
        </div>
      </div>
    </section>

    <script src="../../js/vendor/jquery/dist/jquery.min.js"></script>
    <script src="../../js/fit.js"></script>

    <script>
    $(function () {
      'use strict';

      var stacks = $('.stack');

      stacks.each(function () {
        var stack = $(this),
            item  = $('.item', stack).detach(),
            count = 12;

        // Create some items to our stack.
        for (; count > 0; count--) {
          stack.prepend(item.clone());
        }
      });

      stacks.fit();
    });
    </script>
  </body>
</html>
