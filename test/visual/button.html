<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Deveo Button</title>
    <link rel="stylesheet" href="../../dist/css/deveo.min.css">
    <style>
    body {
      margin: 30px;
    }
    </style>
  </head>

  <body>
    <h1>Deveo Button</h1>

    <section>
      <h2>Primary</h2>
      <a href="#" class="button primary">Text</a>
      <a href="#" class="button primary small">Text</a>
    </section>

    <section>
      <h2>Normal</h2>
      <a href="#" class="button">Text</a>
      <a href="#" class="button">
        <i class="icons icon-milestone"></i><span class="text">Text</span>
      </a>
      <a href="#" class="button icon-only">
        <i class="icons icon-settings-alt"></i>
      </a>
      <a href="#" class="button small">Text</a>
      <a href="#" class="button small">
        <i class="icons icon-milestone"></i><span class="text">Text</span>
      </a>
      <a href="#" class="button small icon-only">
        <i class="icons icon-settings-alt"></i>
      </a>
    </section>

    <section>
      <h2>Secondary</h2>
      <a href="#" class="button secondary">Text</a>
      <a href="#" class="button secondary small">Text</a>
    </section>
  </body>
</html>
