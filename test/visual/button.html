<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Button</title>
    <link rel="stylesheet" href="../../dist/css/deveo.min.css">
    <!-- FIXME: Rather define header styles as part of deveo-ui itself. -->
    <style>
      header {
        background: #fff;
        height: 50px;
        color: #269fe5;
        line-height: 48px;
        padding-left: 10px;
        border-bottom: 1px solid #e3e6e7;
        font-size: 14px;
      }
    </style>
  </head>

  <body>
    <header><i class="icons icon-deveo"></i></header>

    <div class="column two">
      <ul class="menu breathe">
        <li><a href="button.html">Button</a></li>
        <li><a href="dropdown.html">Dropdown</a></li>
        <li><a href="stack.html">Stack</a></li>
      </ul>
    </div>

    <div class="column ten last">
      <section>
        <h4>Primary</h4>

        <p>
          <a href="#" class="button primary">Big button</a>

          <a href="#" class="button primary">
            <i class="icons icon-add"></i>
            <span class="text">Big button</span>
          </a>

          <a href="#" class="button primary icon-only">
            <i class="icons icon-settings-alt"></i>
          </a>
        </p>

        <p>
          <a href="#" class="button primary small">Small</a>

          <a href="#" class="button primary small">
            <i class="icons icon-add"></i>
            <span class="text">Small</span>
          </a>

          <a href="#" class="button primary small icon-only">
            <i class="icons icon-settings-alt"></i>
          </a>

          <a href="#" class="button disabled primary small">Small</a>
        </p>

        <p>
          <a href="#" class="button primary x-small">X-small</a>

          <a href="#" class="button primary x-small">
            <i class="icons icon-add"></i>
            <span class="text">Small</span>
          </a>

          <a href="#" class="button primary x-small icon-only">
            <i class="icons icon-settings-alt"></i>
          </a>
        </p>
      </section>

      <section>
        <h4>Normal</h4>

        <p>
          <a href="#" class="button">Big button</a>

          <a href="#" class="button">
            <i class="icons icon-milestone"></i>
            <span class="text">Big button</span>
          </a>

          <a href="#" class="button icon-only">
            <i class="icons icon-settings-alt"></i>
          </a>
        </p>

        <p>
          <a href="#" class="button small">Small</a>

          <a href="#" class="button small">
            <i class="icons icon-milestone"></i>
            <span class="text">Small</span>
          </a>

          <a href="#" class="button small icon-only">
            <i class="icons icon-settings-alt"></i>
          </a>

          <a href="#" class="button disabled small">Small</a>
        </p>

        <p>
          <a href="#" class="button x-small">X-small</a>

          <a href="#" class="button x-small">
            <i class="icons icon-add"></i>
            <span class="text">Small</span>
          </a>

          <a href="#" class="button x-small icon-only">
            <i class="icons icon-settings-alt"></i>
          </a>
        </p>
      </section>

      <section>
        <h4>Links</h4>

        <p>
          <a href="#" class="button primary secondary">Primary normal link</a>

          <a href="#" class="button primary secondary small">Primary small link</a>

          <a href="#" class="button primary secondary x-small">Primary x-small link</a>
        </p>

        <p>
          <a href="#" class="button secondary">Normal link</a>

          <a href="#" class="button secondary small">Small link</a>

          <a href="#" class="button secondary x-small">X-small link</a>
        </p>
      </section>
    </div>
  </body>
</html>
