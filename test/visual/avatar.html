<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Button</title>
    <link rel="stylesheet" href="../../dist/css/deveo.min.css">
    <!-- FIXME: Rather define header styles as part of deveo-ui itself. -->
    <style>
      header {
        background: #fff;
        height: 50px;
        color: #269fe5;
        line-height: 48px;
        padding-left: 10px;
        border-bottom: 1px solid #e3e6e7;
        font-size: 14px;
      }

      section {
        padding-bottom: 20px;
      }

      hr {
        border: 0;
        border-bottom: 1px solid #ddd;
      }

      .icons.icon-lock-closed {
        background-color: #f1f1f1 !important;
      }
    </style>
  </head>

  <body>
    <header><i class="icons icon-deveo"></i></header>

    <div class="column two">
      <ul class="menu breathe">
        <li><a href="avatar.html">Avatar</a></li>
        <li><a href="button.html">Button</a></li>
        <li><a href="dropdown.html">Dropdown</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="stack.html">Stack</a></li>
        <li><a href="typography.html">Typography</a></li>
      </ul>
    </div>

    <div class="column ten last">
      <section>
        <h4>User avatars</h4>

        <div>
          <p>Large size</p>

          <div class="avatar avatar-large" title="John Doe">
            <span class="initials">JD</span>
          </div>

          <div class="avatar avatar-large" title="John Doe">
            <img src="" alt="">
          </div>
        </div>

        <div>
          <p>Default size</p>

          <div class="avatar" title="John Doe">
            <span class="initials">JD</span>
          </div>

          <div class="avatar" title="John Doe">
            <img src="" alt="">
          </div>
        </div>

        <div>
          <p>Small size</p>

          <div class="avatar avatar-small" title="John Doe">
            <span class="initials">JD</span>
          </div>

          <div class="avatar avatar-small" title="John Doe">
            <img src="" alt="">
          </div>
        </div>
      </section>

      <hr>

      <section>
        <h4>Project avatars</h4>

        <div>
          <p>Large size</p>

          <div class="avatar avatar-large avatar-project">
            <i class="icons icon-project"></i>
          </div>

          <div class="avatar avatar-large avatar-project" title="Affectionate Avocado">
            <span class="initials blue">AA</span>
          </div>

          <div class="avatar avatar-large avatar-project" title="Burning Banana">
            <span class="initials green">BB</span>
          </div>

          <div class="avatar avatar-large avatar-project" title="Curious Cucumber">
            <span class="initials red">CC</span>
          </div>

          <div class="avatar avatar-large avatar-project" title="Devious Durian">
            <span class="initials orange">DD</span>
          </div>

          <div class="avatar avatar-large avatar-project" title="Electric Eel">
            <span class="initials turquoise">EE</span>
          </div>

          <div class="avatar avatar-large avatar-project" title="Fancy Fig">
            <span class="initials purple">FF</span>
          </div>

          <div class="avatar avatar-large avatar-project">
            <i class="icons icon-project"></i>
            <i class="icons icon-lock-closed"></i>
          </div>
        </div>

        <div>
          <p>Default size</p>

          <div class="avatar avatar-project">
            <i class="icons icon-project"></i>
          </div>

          <div class="avatar avatar-project" title="Affectionate Avocado">
            <span class="initials blue">AA</span>
          </div>

          <div class="avatar avatar-project" title="Burning Banana">
            <span class="initials green">BB</span>
          </div>

          <div class="avatar avatar-project" title="Curious Cucumber">
            <span class="initials red">CC</span>
          </div>

          <div class="avatar avatar-project" title="Devious Durian">
            <span class="initials orange">DD</span>
          </div>

          <div class="avatar avatar-project" title="Electric Eel">
            <span class="initials turquoise">EE</span>
          </div>

          <div class="avatar avatar-project" title="Fancy Fig">
            <span class="initials purple">FF</span>
          </div>

          <div class="avatar avatar-project">
            <i class="icons icon-project"></i>
            <i class="icons icon-lock-closed"></i>
          </div>
        </div>

        <div>
          <p>Small size</p>

          <div class="avatar avatar-small avatar-project">
            <i class="icons icon-project"></i>
          </div>

          <div class="avatar avatar-small avatar-project" title="Affectionate Avocado">
            <span class="initials blue">AA</span>
          </div>

          <div class="avatar avatar-small avatar-project" title="Burning Banana">
            <span class="initials green">BB</span>
          </div>

          <div class="avatar avatar-small avatar-project" title="Curious Cucumber">
            <span class="initials red">CC</span>
          </div>

          <div class="avatar avatar-small avatar-project" title="Devious Durian">
            <span class="initials orange">DD</span>
          </div>

          <div class="avatar avatar-small avatar-project" title="Electric Eel">
            <span class="initials turquoise">EE</span>
          </div>

          <div class="avatar avatar-small avatar-project" title="Fancy Fig">
            <span class="initials purple">FF</span>
          </div>

          <div class="avatar avatar-small avatar-project">
            <i class="icons icon-project"></i>
            <i class="icons icon-lock-closed"></i>
          </div>
        </div>
      </section>

      <hr>

      <section>
        <h4>Other examples</h4>

        <div>
          <p>Large size</p>

          <div class="avatar avatar-large">
            <span><i class="icons icon-bot"></i></span>
          </div>

          <div class="avatar avatar-large avatar-alt">
            <span><i class="icons icon-group"></i></span>
          </div>

          <div class="avatar avatar-large avatar-alt">
            <span><i class="icons icon-app"></i></span>
          </div>
        </div>

        <div>
          <p>Default size</p>

          <div class="avatar">
            <span><i class="icons icon-bot"></i></span>
          </div>

          <div class="avatar avatar-alt">
            <span><i class="icons icon-group"></i></span>
          </div>

          <div class="avatar avatar-alt">
            <span><i class="icons icon-app"></i></span>
          </div>
        </div>

        <div>
          <p>Small size</p>

          <div class="avatar avatar-small">
            <span><i class="icons icon-bot"></i></span>
          </div>

          <div class="avatar avatar-small avatar-alt">
            <span><i class="icons icon-group"></i></span>
          </div>

          <div class="avatar avatar-small avatar-alt">

</html>
